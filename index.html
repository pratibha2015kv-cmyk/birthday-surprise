<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Aditya</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 340px;
      z-index: 2;
      animation: float 3s ease-in-out infinite;
    }

    .card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      background: linear-gradient(135deg, #ff4b5c, #ff758c);
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 75, 92, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(255, 75, 92, 0.6);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: white;
      padding: 40px 28px;
      border-radius: 25px;
      text-align: center;
      max-width: 320px;
      animation: pop 0.5s ease;
    }

    .popup-content h2 {
      font-family: 'Great Vibes', cursive;
      color: #ff4b5c;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 18px;
      color: #444;
      margin-bottom: 15px;
    }

    .signature {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }

    .close {
      margin-top: 20px;
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 25px;
      cursor: pointer;
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: rise 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>ðŸ’– Birthday Surprise ðŸ’–</h1>
    <p>Tap below for something special âœ¨</p>
    <button class="btn" onclick="openPopup()">Open</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Happy Birthday Aditya ðŸŽ‚</h2>
      <p>My love ðŸ’•</p>
      <div class="signature">â€” From Pratibha ðŸ’–</div>
      <button class="close" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const music = document.getElementById('music');

    function openPopup() {
      popup.classList.add('show');
      music.play();
    }

    function closePopup() {
      popup.classList.remove('show');
    }

    // Auto-open popup after load
    window.onload = () => {
      setTimeout(openPopup, 1200);
      createHearts();
    };

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 500);
    }
  </script>
</body>
</html>
